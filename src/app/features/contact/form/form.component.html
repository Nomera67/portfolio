<div ngClass="container">
    <form #contactForm="ngForm" ngClass="form" action="https://mailthis.to/y.rechtenstein@gmail.com" method="POST">

        <div ngClass="form__block__personnal">
            <div ngClass="form__item">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="Nom" placeholder="Matin" required>
            </div>
            <div ngClass="form__item">
                <label for="surname">Prénom :</label>
                <input type="text" id="surname" name="Prénom" placeholder="Martin" required>
            </div>   
                      
        </div>

        <div ngClass="form__block__society">
            <div ngClass="form__item">
                <label for="email">Email :</label>
                <input type="email" id="email" name="Email" placeholder="aventure@inc.fr" required>
            </div>   
            <div ngClass="form__item">
                <label for="society">Société :</label>
                <input type="text" id="society" name="Société" placeholder="Morning Company">
            </div>  
        </div>
    
    <div ngClass="form__message">
        <label for="message">Message :</label>
        <input type="textarea" id="message" name="Message" placeholder="Votre message" minlength="10" maxlength="3000" required>
    </div>
    <div ngClass="form__buttons">
        <button ngClass="form__buttons__submit" type="submit" [disabled]="! contactForm.form.valid" value="send">Envoyer</button>
        <button ngClass="form__buttons__cancel" type="button">Annuler</button>
    </div>
</form>
</div>
