<header [class.light]="isSwitchMode">
    <div>
        <span ngClass="logo" (click)="homecoming()" id="logo">YR</span>
    </div>
    <button id="toggleButton" (click)="toggleNav()" ngClass="mobileNavToggle" aria-controls="primary-navigation" aria-expanded="false" data-visible="false" [class.light]="isSwitchMode">
        <span class="toggle__line" [class.light]="isSwitchMode"></span>
        <span class="toggle__line" [class.light]="isSwitchMode"></span>
        <span class="toggle__line" [class.light]="isSwitchMode"></span>
    </button>
    <nav ngClass="navBar" id="navBar">
        <app-toggle-mode ngClass="toggle__mode" id="toggleMode"></app-toggle-mode>
        <ul id="primary-navigation" data-visible="false" ngClass="nav__list" (mouseenter)="backgroundMove()" [class.light]="isSwitchMode">
            <li ngClass="nav__item" [class.light]="isSwitchMode">
                <a routerLink="/home" routerLinkActive="active" ngClass="nav__link" [class.light]="isSwitchMode">Accueil</a>             
            </li>
            <li ngClass="nav__item" routerLinkActive="active" [class.light]="isSwitchMode">
                <a routerLink="/about" ngClass="nav__link" [class.light]="isSwitchMode">Ã€-propos</a> 
            </li>
            <li ngClass="nav__item" routerLinkActive="active" [class.light]="isSwitchMode">
                <a routerLink="/contact" ngClass="nav__link" [class.light]="isSwitchMode">Contact</a> 
            </li>
            <div ngClass="nav__list__points" [class.light]="isSwitchMode"></div>
            <div ngClass="nav__list__background" id="background__menu" [class.light]="isSwitchMode"></div>
        </ul>
    </nav>
</header>
